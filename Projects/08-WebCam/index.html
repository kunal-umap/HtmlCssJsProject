<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cam</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div class="photobooth">
        
        <button class="btn ef">Effect 1</button>
        <button class="btn rgbs">Effect 2</button>
        <button class="btn galfa">Effect 3</button>
        <div class="controls">
            <button onclick="takePhoto()" class="clickPhoto">Take Photo</button>
            <div class="rgb">

                <label for="rmin">Red Min:</label>
                <input type="range" min=0 max=255 name="rmin">
                
                <label for="rmax">Red Max:</label>
                <input type="range" min=0 max=255 name="rmax">
                
                <br>
                
                <label for="gmin">Green Min:</label>
                <input type="range" min=0 max=255 name="gmin">
                
                <label for="gmax">Green Max:</label>
                <input type="range" min=0 max=255 name="gmax">
                
                <br>
                
                <label for="bmin">Blue Min:</label>
                <input type="range" min=0 max=255 name="bmin">
                
                <label for="bmax">Blue Max:</label>
                <input type="range" min=0 max=255 name="bmax">
            
            </div>

        </div>

        <canvas class="photo">
        </canvas>

        <video  class="player"></video>

        <div class="strip">
        </div>

        
    </div>
    
    <audio src="./19 - Webcam Fun_snap.mp3" class="snap" hidden>
    </audio>

    <script src="script.js"></script>
</body>

</html>
